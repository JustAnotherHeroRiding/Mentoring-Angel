<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Specificity Practice - Advanced</title>
    <style>
      /* For each selector in the <style> tag, try to guess its specificity using the a-b-c format:

a: Number of ID selectors
b: Number of class selectors, attribute selectors, and pseudo-classes
c: Number of type selectors and pseudo-elements */
      /* Guess the specificity for each selector below */

      /* 11 */
      p:first-child {
        color: orange;
      }

      /* 0-1-1 The pseudo selector adds a middle point */

      /* 12 */
      div:not(.excluded) {
        background-color: pink;
      }

      /* 0-1-1 Not does not add a point but the class inside does */

      /* 13 */
      ul li:nth-child(2) {
        font-weight: bold;
      }

      /* 0-1-2 One point for the pseduo selector */

      /* 14 */
      #nav li.active a {
        text-decoration: none;
      }

      /* 1-1-2 one id and class, two tags */

      /* 15 */
      body > header > nav > ul > li {
        list-style-type: square;
      }

      /* 0-0-5 Just 5 tags , ">" had no weight */

      /* 16 */
      div[data-type="main"]:hover {
        border: 2px solid gray;
      }
      /* 0-2-1 One tag, one pseudo and attribute for 2 points */

      /* 17 */
      h3 + p::before {
        content: "Note: ";
      }

      /* 0-0-3 One pseudo element plus 2 tags */

      /* 18 */
      #footer .links a[rel="nofollow"]:visited {
        color: purple;
      }

      /* 1-3-1 One id, 1 class, 1 pseudo selector and one attribute for 3 points and one tag */

      /* 19 */
      main article.post#post-123 > h2.title:hover {
        font-size: 28px;
      }


      /* 1-3-3 One id, 2 classes and 1 pseudo selector and 3 tags */

      /* 20 */
      ul#menu li:not(.disabled):first-child a {
        font-style: italic;
      }

      /* 1-2-3 One id, one class and one pseudo selector and 3 tags */

      /* 21 */
      div[class^="col-"] {
        width: 50%;
      }

      /* 0-1-1 One tag and one attribute */

      /* 22 */
      section > div:not([data-attr]):last-child {
        padding: 10px;
      }

      /* 0-2-2 One attribute and one pseudo selector for 2 middle points and 2 tags */

      /* 23 */
      form#login input[type="text"]:focus {
        border-color: green;
      }

      /* 1-2-2 One id 1 attr and one pseudo and 2 tags */

      /* 24 */
      table tbody tr:nth-child(odd) td:first-of-type {
        background-color: lightgray;
      }

      /* 0-2-4 Four tags and 2 pseudos */

      /* 25 */
      div::after {
        content: " (end)";
      }

      /* 0-0-2 A div and a pseudo element */

      /* 26 */
      p[data-info*="special"]:before {
        content: "Special: ";
      }

      /* 0-1-2 1 attr plus a tag and a pseudo element */

      /* 27 */
      header nav ul li:last-of-type a[href^="#"] {
        color: teal;
      }

      /* 0-2-5 1 attr and pseudo selector plus 5 tags */

      /* 28 */
      main > article.post:not(:last-child) h3 + p {
        margin-top: 20px;
      }

      /* 0-2-4 1 class and 1 pseudo selector plus 4 tags */

      /* 29 */
      div[data-type="sidebar"] p:nth-of-type(2)::first-line {
        font-weight: bold;
      }

      /* 0-2-3 1 attr and pseudo selector plus 2 tags and a pseudo element */

      /* 30 */
      form input[name="username"]:valid {
        border-color: blue;
      }

      /* 0-2-2 1 attr and 1 pseudo selector plus 2 tags */
    </style>
  </head>
  <body>
    <!-- Sample HTML structure for some of the challenges -->
    <header>
      <nav>
        <ul id="nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article class="post" id="post-123">
        <h2 class="title">Post Title</h2>
        <p>Post content here...</p>
      </article>
    </main>
    <footer id="footer">
      <div class="links">
        <a href="#" rel="nofollow">Link 1</a>
        <a href="#">Link 2</a>
      </div>
    </footer>
  </body>
</html>
