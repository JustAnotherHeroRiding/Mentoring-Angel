<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The two box models</title>
    <style>
      div {
        width: 300px;
        height: 150px;
        padding: 10px;
        border: 5px solid black;
        box-sizing: border-box;
        /* Border box includes the padding and border into the 300x150px dimensions */
        /* Content-box does not include them and will extend the 300x150px div to include the padding and border
        This will result in an extra 30px width and heigth */
        /* box-sizing: content-box */;
      }

    </style>
  </head>
  <body>
    <h1>The differences between the border-box and content-box elements</h1>
