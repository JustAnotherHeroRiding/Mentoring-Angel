<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Selectors Practice</title>
    <style>
        /* Your CSS will go here */

        /* Challenge 1: Target all <p> elements inside <div> but not those inside <section> */
        
        /* Challenge 2: Target the first child of every <ul> */
        
        /* Challenge 3: Target all even <li> elements */
        
        /* Challenge 4: Target <a> elements with an href that starts with "https" */
        
        /* Challenge 5: Target <p> elements that are directly after a <h2> */
        
        /* Challenge 6: Target the last <li> in every <ul> */
        
        /* Challenge 7: Target <p> elements that have a "data-info" attribute */
        
        /* Challenge 8: Target the third child of the <main> element */
        
        /* Challenge 9: Target <h2> elements that are the only child of their parent */
        
        /* Challenge 10: Target <a> elements that are visited */
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="http://example.com">External Link</a></li>
                <li><a href="https://secure.com">Secure Link</a></li>
                <li><a href="/internal">Internal Link</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Heading 1</h2>
        <p>This is a paragraph.</p>
        <h2>Heading 2</h2>
        <p data-info="special">This paragraph has a data attribute.</p>
        <h2>Heading 3</h2>
        <section>
            <p>This is inside a section.</p>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </section>
        <div>
            <p>This is inside a div.</p>
            <ul>
                <li>Item A</li>
                <li>Item B</li>
                <li>Item C</li>
            </ul>
        </div>
    </main>
    <footer>
        <p>Footer content here.</p>
    </footer>
</body>
</html>
