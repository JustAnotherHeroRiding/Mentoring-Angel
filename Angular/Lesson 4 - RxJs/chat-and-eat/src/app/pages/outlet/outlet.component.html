<div *ngIf="(session | async) !== null; else WelcomeMessage">
  <router-outlet></router-outlet>
  <div class="flex flex-col gap-4" *ngIf="isRootUrl">
    <h1>Visit the Menu and stop being hungry.</h1>
    <button routerLink="/home">Menu</button>
  </div>
</div>

<ng-template #WelcomeMessage>
  <h1>Welcome to Chat and Eat</h1>
  <p class="description">
    Order food and chat while you wait with everyone else that is hungry
  </p>
</ng-template>
