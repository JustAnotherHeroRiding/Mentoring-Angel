<div class="flex flex-col">
  <h2>My tasks</h2>
  <form
    class="flex flex-col form-container gap-4"
    [formGroup]="newTask"
    (ngSubmit)="addTask()"
  >
    <div class="flex flex-col form-field">
      <label>Name:</label>
      <input class="form-input" type="text" formControlName="name" />
    </div>
    <div class="flex flex-col form-field">
      <label>Description</label>
      <textarea class="form-input" type="text" formControlName="description">
      </textarea>
    </div>
    <div class="flex gap-4">
      <button type="submit">Add</button>
      <button type="button" (click)="clearTasks()">Clear</button>
    </div>
  </form>

  <hr />
  <div class="flex flex-col" id="tasks">
    <h2>Added Tasks</h2>
    <div class="task-item" *ngFor="let task of myAddedTasks">
      <single-task [formControl]="task"></single-task>
    </div>
  </div>

  <button (click)="addedTasksStateCheck()">check state of added tasks</button>
</div>
