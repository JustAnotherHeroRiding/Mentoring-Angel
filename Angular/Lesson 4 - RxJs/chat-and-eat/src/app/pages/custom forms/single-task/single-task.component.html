<div [class.mark]="touched" class="flex flex-col">
  <form class="flex flex-col form-container gap-4" [formGroup]="taskGroup">
    <div class="flex flex-col form-field">
      <label for="name">Name:</label>
      <input class="form-input" type="text" formControlName="name" />
    </div>

    <div class="flex flex-col form-field">
      <label for="description">Description:</label>
      <textarea
        class="form-input"
        type="text"
        formControlName="description"
      ></textarea>
    </div>
    <button type="button" class="edit-btn" (click)="!taskGroup.enabled ? edit() : saveChanges()">
      {{ !taskGroup.enabled ? "Edit" : "Save" }}
    </button>

    <p *ngIf="taskGroup.errors && taskGroup.errors['error']">
      {{ taskGroup.errors["error"] }}
    </p>
  </form>
</div>
