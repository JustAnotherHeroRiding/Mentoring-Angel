<div class="flex">
  <ng-container *ngFor="let rating of possibleRatings">
    <div class="flex flex-col">
      <p>{{ rating }}</p>
      <mat-icon
        #starIcon
        class="star-icon"
        (click)="onStarClick(rating)"
        (mouseover)="onHover(rating, $event)"
        (mouseleave)="onLeave(rating, $event)"
        >{{ iconName }}</mat-icon
      >
    </div>
  </ng-container>
</div>
