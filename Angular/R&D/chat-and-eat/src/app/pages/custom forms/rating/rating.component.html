<div class="flex flex-col">
  <p>{{ starControl.value }}</p>
  <mat-icon
    class="star-icon"
    (click)="onStarClick(starControl.value!)"
    (mouseover)="onHover(starControl.value!, $event)"
    (mouseleave)="onLeave(starControl.value!, $event)"
    >star_border</mat-icon
  >
</div>
