<!-- search-result.component.html -->
<ng-container *ngIf="searchResults && searchResults.items">
  <div
    *ngFor="let item of searchResults.items | slice : 0 : 10"
    class="search-item"
    (click)="selectTrack(item.uri.split(':')[2])"
  >
    <h3>{{ item.name }}</h3>
    <p>Album: {{ item.album.name }}</p>
    <p>Artist: {{ item.artists[0].name }}</p>
    <img
      *ngIf="item.album.images[0]"
      [src]="item.album.images[0].url"
      alt="{{ item.name }}"
    />
  </div>
</ng-container>
