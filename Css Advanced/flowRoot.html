<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Root Example</title>
    <style>
        .container {
            border: 2px solid black;
            padding: 10px;
        }

      /*   .container::after {
            content: "";
            clear: both;
            display: table;
        } */

        .container-with-flow-root {
            /* Flowroot seems to eliminate the need for an after element with clear:both */
            display: flow-root;
            border: 2px solid red;
            padding: 10px;
            margin-top: 20px;
        }

        .floated {
            float: left;
            width: 50px;
            height: 50px;
            background-color: lightblue;
            margin: 5px;
        }

        .middleP {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="floated"></div>
        <div class="floated"></div>
        <div class="floated"></div>
    </div>
    <p class="middleP">Clearing P</p>

    <div class="container-with-flow-root">
        <div class="floated"></div>
        <div class="floated"></div>
        <div class="floated"></div>
    </div>

    <p>The first container doesn't encompass its floated children,
         while the second one with <code>display: flow-root</code> does.</p>
</body>
</html>
