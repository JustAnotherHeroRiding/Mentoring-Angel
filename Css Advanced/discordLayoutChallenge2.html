<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        width: 30%;
        height: 35%;
        background-color: #fcd24a;
        float: left;
        margin: 0 1.5%;
        position: relative;
        top: 60%;
      }

      .box:first-of-type{
        margin-left: 2%;
      }

      .box:last-of-type {
        margin-right: 2%;
      }

      /*    .clearfix::after {
        content: "";
        display: table;
        clear: both;
      } */

      /* Responsive layout for smaller screens */
      @media (max-width: 1100px) {
        aside {
          width: 30% !important; /* Adjusted width for smaller screens */
          margin-right: 2% !important; /* Space between aside and article */
        }

        article {
          width: 55% !important; /* Adjusted width for smaller screens */
        }

        .box {
          width: 30%; /* Adjusted box width for smaller screens */
        }
      }
      body {
        background-color: #c3ebf9;
      }
      header,
      footer {
        width: calc(
          96%
        ); /* Subtracting 24px left margin and 24px right margin */
        background-color: #02bfb0;
        height: 10vh;
        text-align: center;
        align-items: center;
        position: relative;
        margin: 2%;
        display: flow-root;
      }
      h1 {
        display: inline-block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
      }

      aside {
        background-color: #6edb6e;
        width: 30vw;
        float: left;
        margin: 0 2%;
      }

      aside,
      article {
        position: relative;
        float: left;
        height: 60vh;
        margin-bottom: 2%;
      }
      article {
        background-color: #fbb04c;
        float: right;
        width: 60%;
        margin-right: 2%;
        display: flow-root;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Header</h1>
    </header>
    <aside>
      <h1>Aside</h1>
    </aside>
    <article>
      <h1>Article</h1>
      <div class="box"><h1>Image</h1></div>
      <div class="box"><h1>Image</h1></div>
      <div class="box"><h1>Image</h1></div>
    </article>
    <!--     <div class="clearfix"></div>
 -->
    <footer>
      <h1>Footer</h1>
    </footer>
  </body>
</html>
